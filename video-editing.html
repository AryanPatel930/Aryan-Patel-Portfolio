<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Category</title> <!-- Change this for each category -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
     <link rel="icon" href="Favicon.png" type="image/png">
    <style>
        body {
            background-color: #000000;
            color: white;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        /* Styling for videos */
        .project-grid video, .project-grid iframe {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .project-grid figcaption {
            margin-top: 0.5rem;
            text-align: center;
        }
        
        .project-grid a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .project-grid a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="container-fluid">
        <h1>Video Editing Projects</h1> <!-- Change this to the category name -->
        <p>A collection of projects under this category.</p>
    </header>
    
    <main class="container">
        <section>
            <div class="project-grid">
                <!-- Embed videos or link to projects -->
                <figure>
                    <!-- Embed a local video -->
                    <video controls>
                        <source src="7 Days Left Reel_FINAL_3.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <figcaption>Yogi Cup Basketball Tournament 2024 Countdown Video</figcaption>
                </figure>

                <figure>
                    <!-- Embed a local video -->
                    <video controls>
                        <source src="48 Hours Until Tip-Off.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <figcaption>Yogi Cup Basketball Tournament 2024 Countdown Video</figcaption>
                </figure>

                <figure>
                    <!-- Embed a local video -->
                    <video controls>
                        <source src="Side.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <figcaption>Kids Diwali Celebration Logo Splash</figcaption>
                </figure>

                <figure>
                    <!-- Embed a local video -->
                    <video controls>
                        <source src="Center-Diwali backdrop.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <figcaption> Diwali Celebration Center Screen Backdrop</figcaption>
                </figure>
                <!-- Repeat for more projects -->
            </div>
        </section>
    </main>

    <footer class="container-fluid">
        <p>&copy; 2024 Aryan's Portfolio</p>
    </footer>
</body>
</html>
