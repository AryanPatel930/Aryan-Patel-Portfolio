<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphic Design</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
     <link rel="icon" href="Favicon.png" type="image/png">
    <style>
        body {
            background-color: #000000;
            color: white;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .project-grid img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .project-grid figcaption {
            margin-top: 0.5rem;
            text-align: center;
        }
        
        .project-grid a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .project-grid a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <header class="container-fluid">
        <h1>Graphic Design Projects</h1> <!-- Change this to the category name -->
        <p>A collection of my graphic design projects.</p>
    </header>
    
    <main class="container">
        <section>
            <div class="project-grid">
                <!-- Add images and project links here -->
                <figure>
                    <img src="FINAL_Save the Date-3_with_location.jpg" alt="Recent Project">
                    <figcaption><a href="link-to-project-1.html" target="_blank">Yogi Cup Basketball Tournament 2025 "Save the Date" Image</a></figcaption>
                </figure>
                <figure>
                    <img src="Yogi-Cup-Countdown-3-weeks.jpg" alt="Project 1">
                    <figcaption><a href="link-to-project-1.html" target="_blank">Yogi Cup Basketball Tournament 2024 Countdown Image</a></figcaption>
                </figure>
                <figure>
                    <img src="Yogi-Cup-2023-Countdown.jpg" alt="Project 1">
                    <figcaption><a href="link-to-project-1.html" target="_blank">Yogi Cup Basketball Tournament 2023 Countdown Image</a></figcaption>
                </figure>
                <figure>
                    <img src="Yogi-Cup-Countdown-3.jpg" alt="Project 2">
                    <figcaption><a href="link-to-project-2.html" target="_blank">Yogi Cup Basketball Tournament 2024 Countdown Image</a></figcaption>
                </figure>
                <figure>
                    <img src="Stat Card_NY4.jpg" alt="Project 3">
                    <figcaption><a href="link-to-project-2.html" target="_blank">Yogi Cup Basketball Tournament 2024 Stats Card Image (Example)</a></figcaption>
                </figure>
                <figure>
                    <img src="NA AKDM Wallpaper 2.jpg" alt="Project 4">
                    <figcaption><a href="link-to-project-3.html" target="_blank">North America BAPS Akshardham Themed Wallpaper</a></figcaption>
                </figure>
                <figure>
                    <img src="NY50 Volunteer ID.jpg" alt="Project 5">
                    <figcaption><a href="link-to-project-5.html" target="_blank">BAPS New York 50th Anniversary Volunteer ID Cards</a></figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer class="container-fluid">
        <p>&copy; 2024 Aryan's Portfolio</p>
    </footer>
</body>
</html>
