<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Category</title> <!-- Change this for each category -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
     <link rel="icon" href="Favicon.png" type="image/png">
    <style>
        body {
            background-color: #000000;
            color: white;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .project-grid img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header class="container-fluid">
        <h1>Software Projects</h1> <!-- Change this to the category name -->
        <p>A collection of projects under this category.</p>
    </header>
    
    <main class="container">
        <section>
            <div class="project-grid">
                <!-- Add images and project links here -->
                <figure>
                    <img src="project-image1.png" alt="Website Prototype (Adobe XD)">
                    <figcaption><a href="https://xd.adobe.com/view/fc2c8e3f-ca64-4197-acf6-a146a296cb5f-a97f/" target="_blank">Website Prototype for Design Class (Adobe XD)</a></figcaption>
                </figure>
                
                <figure>
                    <img src="SF-Project.jpg" alt="Project 2">
                    <figcaption><a href="https://github.com/AryanPatel930/San-Francisco-Restaurant-Ratings" target="_blank">Project 2</a></figcaption>
                </figure>
                <!-- Repeat for more projects -->
            </div>
        </section>
    </main>

    <footer class="container-fluid">
        <p>&copy; 2024 Aryan's Portfolio</p>
    </footer>
</body>
</html>
