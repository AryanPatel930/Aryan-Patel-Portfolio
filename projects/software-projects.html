<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Graphic Design</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">

        <link rel="stylesheet" href="../css/carousel.css"></link>

<body>
    <header class="container-fluid">
        <a href="../index.html"
            class ="logo-link">

        </a>
        <h1>Software Projects</h1> <!-- Change this to the category name -->
        <p>A collection of my software projects.</p>
    </header>
    
    <main class="container">
        <section>
            <div class="project-grid">
                <figure>
                    <div class="carousel-container" data-id="carousel1">
                      <div class="carousel-slide">
                        <img src="../assets/PaperChase/LightMode.png" alt="Dark Mode Logo">
                        <img src="../assets/PaperChase/splash_screen-4.gif" alt="Gif Splash">
                        <img src="../assets/PaperChase/IMG_6780.PNG" alt="Landing Page">
                        <img src="../assets/PaperChase/IMG_6782.PNG" alt="Book List">
                        <img src="../assets/PaperChase/IMG_6783.PNG" alt="Book List">
                        <img src="../assets/PaperChase/IMG_6778.PNG" alt="Book Detail">
                        <img src="../assets/PaperChase/IMG_6781.PNG" alt="Navbar">
                        <img src="../assets/PaperChase/IMG_6784.PNG" alt="Book Detail">
                        <img src="../assets/PaperChase/IMG_6785.PNG" alt="Book Detail">
                        <img src="../assets/PaperChase/IMG_6786.PNG" alt="Book Detail">

                    </div>
                    <figcaption><a href="https://github.com/AryanPatel930/PaperChase" target="_blank">PaperChase App</a></figcaption>
                  </figure>

                  <figure>
                    <div class="carousel-container" data-id="carousel2">
                      <div class="carousel-slide">
                        <img src="../assets/WelcomeInn/Logo-TypeFace@4x.png" alt="Logo">
                        <img src="../assets/WelcomeInn/img1.png" alt="Landing Page">
                        <img src="../assets/WelcomeInn/img3.png" alt="About Section">
                        <img src="../assets/WelcomeInn/img2.png" alt="Nearby Page">
                      </div>
                     
                    </div>
                    <figcaption><a href="https://welcomeinn.onrender.com/" target="_blank">Website for Welcome Inn - Located in St. Marys, Georgia</a></figcaption>
                  </figure>

                  <figure>
                    <img src="../assets/App Designs 12x18.png" alt="Futuristic App Design Preview" style="max-width: 100%; height: auto; border-radius: 8px;">
                    <figcaption>
                      A conceptual Figma prototype designed for a futuristic world, exploring sleek UI and immersive app interactions. 
                      <br><br>
                      <a href="https://www.figma.com/proto/TE5wtzPSEH0qREsRJKiGs1/AetherLink-App-Prototype?page-id=0%3A1&node-id=1-8&p=f&viewport=45%2C254%2C0.23&scaling=scale-down&content-scaling=fixed&starting-point-node-id=1%3A5&show-proto-sidebar=1" 
                        target="_blank">
                        View full prototype on Figma!
                      </a>
                    </figcaption>
                  </figure>

                  
                <figure>
                    <img src="../assets/project-image1.png" alt="Website Prototype (Adobe XD)">
                    <figcaption><a href="https://xd.adobe.com/view/fc2c8e3f-ca64-4197-acf6-a146a296cb5f-a97f/" target="_blank">Website Prototype for Design Class (Adobe XD)</a></figcaption>
                </figure>
                
                <figure>
                    <img src="../assets/SF-Project.jpg" alt="Project 2">
                    <figcaption><a href="https://github.com/AryanPatel930/San-Francisco-Restaurant-Ratings" target="_blank">San Francisco Restaurant Ratings Project</a></figcaption>
                </figure>
            </div>
        </section>

    <footer class="container-fluid">
        <p>&copy; 2024 Aryan's Portfolio</p>
    </footer>
    <script src="../js/carousel.js"></script>
